<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" >
</head>
<body>

<div class="container mt-5 ">
    <a class="btn btn-primary mb-3" th:href="@{add-user}">Ajouter</a>

    <div>
        <div class="card border-dark " >
            <div class="card-header text-center text-bold h2">Liste des users</div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom</th> <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>


                    <tbody>
                    <tr th:each="p:${listeUsers}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.email}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{delete(id=${p.id})}">Supprimer</a>
                            <a class="btn btn-warning" th:href="@{/edit/{id}(id=${p.id})}">Modify</a>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
